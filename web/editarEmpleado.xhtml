<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Editar Empleado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h4>MODIFICACION DATOS DE EMPLEADO</h4>
        <h:outputLabel value="Ingreso con el usuario: "/>
        <h:outputText value="#{AdministradorBean.nombre_usuario}"/>
        
        <h:form>
            <label>Id del empleado:</label>
            <h:inputText value="#{AdministradorBean.empleadoID}"/><br/>
            <label>Nombre del empleado:</label>
            <h:inputText value="#{AdministradorBean.empleadoNombre}"/><br/>
            <label>Contrase√±a del empleado:</label>
            <h:inputText value="#{AdministradorBean.empleadoContrasenia}"/><br/>
            <h:commandButton value="Modificar"/>
            <h:commandButton action="Administrador" value="Volver"/>
        </h:form>
    </body>
</html>
