<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrador</title>
    </h:head>
    <h:body>
        <h4>ADMINISTRADOR</h4>
        <h:outputLabel value="Ingreso con el usuario: "/>
        <h:outputText value="#{AdministradorBean.nombre_usuario}"/>
        <h:form>
            <h:commandButton action="#{LoginBean.logout()}" value="cerrar session" />
            <h:commandButton action="#{AdministradorBean.buscaMateria()}" value="Buscar Materias"/>
            <h:commandButton action="#{AdministradorBean.buscaEmpleados()}" value="Listar Empleados"/>
        </h:form>
        <br/>
        <br/>
        
        <h:dataTable value="#{AdministradorBean.materias}" var="mat">
            <h:column>    				
               <f:facet name="header">Nombre</f:facet>    				
               #{mat.nombre}
            </h:column>
            <h:column>
               <f:facet name="header">Cantidad</f:facet>
               #{mat.cantidadDisponible}
            </h:column>
        </h:dataTable>
        
        <h:dataTable value="#{AdministradorBean.empleados}" var="emp">
            <h:column>    				
               <f:facet name="header">Nombre</f:facet>    				
               #{emp.nombre}
            </h:column>
            <h:column>
               <f:facet name="header">ROl</f:facet>
               #{emp.rol}
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton action="#{AdministradorBean.editarEmpleado(emp.idUsuario)}" value="Modificar Información"/>
                </h:form>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton action="#{AdministradorBean.eliminarEmpleado(emp.idUsuario)}" value="Eliminar"/>
                </h:form>
            </h:column>
        </h:dataTable>
        
        <h:form>
            <h3>Edicion datos empleado</h3>
            <label>Id del empleado:</label>
            <h:outputText value="#{AdministradorBean.empleadoID}"/><br/>
            <label>Nombre del empleado:</label>
            <h:inputText value="#{AdministradorBean.empleadoNombre}"/><br/>
            <label>Contraseña del empleado:</label>
            <h:inputText value="#{AdministradorBean.empleadoContrasenia}"/><br/>
            <h:commandButton action="#{AdministradorBean.salvarEmpleado()}" value="Modificar"/>
            <h:commandButton action="Administrador" value="Volver"/>
        </h:form>
        
        <h:form>
            <h3>Nuevo empleado</h3>
            <label>Id del empleado:</label>
            <h:inputText value="#{AdministradorBean.empleadoID}"/><br/>
            <label>Nombre del empleado:</label>
            <h:inputText value="#{AdministradorBean.empleadoNombre}"/><br/>
            <label>Contraseña del empleado:</label>
            <h:inputText value="#{AdministradorBean.empleadoContrasenia}"/><br/>
            <h:commandButton action="#{AdministradorBean.insertarEmpleado()}" value="Guardar"/>
            <h:commandButton action="Administrador" value="Volver"/>
        </h:form>
        
        <h:messages infoStyle="color: blue;list-style:none;"/>
    </h:body>
</html>
